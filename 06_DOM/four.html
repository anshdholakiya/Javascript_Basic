<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>

<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(LangName) {
        let li = document.createElement('li')
        li.innerHTML = `${LangName}` // when we use innerhtml than whole Node have travesing so avoid it
        document.querySelector(".language").appendChild(li)
    }
    
    function addOptimizeLanguge(langname) {
        let li = document.createElement("li")
        li.appendChild(document.createTextNode(langname))
        document.querySelector(".language").appendChild(li)
    }

    addLanguage("python")
    addOptimizeLanguge("cpp")


    // Edit
    let secondLangu = document.querySelector("li:nth-child(2)")
    // secondLangu.innerHTML = "Mojo" // Not Optimize

    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secondLangu.replaceWith(newli)

    // edit
    let firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = "<li>Typescript</li>"


    // remove
    let lastLang = document.querySelector('li:last-child')
    // lastLang.remove()

    console.log(document.querySelector('li').parentElement);
</script>

</html>
