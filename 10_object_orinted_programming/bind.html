<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>
        Button clicked
    </button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost/3000"

            // requirment

            document
                .querySelector("button")
                .addEventListener("click",this.handleclick.bind(this))
                //! why this come jisne call kiya ----> button ne call kiya
        }

        handleclick(){
            console.log("button clicked");
            console.log(this.server);
            console.log(this);
        }
    }

    let app = new React()
</script>
</html>
